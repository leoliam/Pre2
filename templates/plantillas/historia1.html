$("#buscar").on("click", metodo)
	function metodo()
	{ $('#loginModal').modal()
		var opcion=$(texto).val()
		var seleccion = $(cb).val()
		$.ajax({ 
			data: {'texto': opcion, 'seleccion': seleccion},
			url: '/buscar-ajax/',
			type: 'get',

			success: function(data)
			{
				$("#Tematico tr").remove();
				for (var i=0; i<data.length; i++)
				{									
					var tr = '<tr>';
					var td1 = '<td style="display:none;"><a href="javascript:void(0);">' + data[i].pk + "</a></td>";
               var td2 = '<td>' + data[i].fields.pac_nombre +'</td>';
               var td3 = '<td>' + data[i].fields.pac_apellido + '</td>';
               
               
               
               var td8 = '<td><a href="#" role="button" class="btn btn-danger btn-xs" data-toggle="modal" id="' + data[i].pk + '" data-name="'+data[i].pk+'"> &nbsp;&nbsp;Cargar</a></td></tr>'
               

               $("#Tematico").append(tr + td1 + td2 + td3  +td8);
